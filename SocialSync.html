  <!-- FIXED JAVASCRIPT -->
  <script>
    // ✅ WEB APP URL - UPDATE THIS AFTER DEPLOYMENT
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwjfPbk-nNNqtx5Uze5X4WjWoc3STkLSOlywGmMQ0ZQwbVk8NapPe-ooTlM_3pQXd3GnQ/exec';
    
    // Helper functions
    function num(val) {
      const n = parseFloat(val);
      return isNaN(n) ? 0 : n;
    }
    
    // File to Base64
    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => {
          const base64 = reader.result.split(',')[1];
          resolve({ 
            name: file.name, 
            mimeType: file.type, 
            data: base64,
            size: file.size 
          });
        };
        reader.onerror = reject;
      });
    }
    
    // Update IP2M1:2 calculations
    function updateIP2M1_2() {
      const mediaCetak = document.getElementById('media-cetak-checkbox')?.checked || false;
      const mediaElektronik = document.getElementById('media-elektronik-checkbox')?.checked || false;
      const mediaDigital = document.getElementById('media-digital-checkbox')?.checked || false;
      
      const channels = [mediaCetak, mediaElektronik, mediaDigital].filter(Boolean).length;
      let mediaCoverage = 0;
      if (channels === 1) mediaCoverage = 80;
      else if (channels === 2) mediaCoverage = 90;
      else if (channels >= 3) mediaCoverage = 100;
      
      document.getElementById('media-coverage').textContent = mediaCoverage + '%';
      
      const crowdSize = num(document.getElementById('crowd-size')?.value || 0);
      const targetGroup = num(document.getElementById('target-group')?.value || 0);
      const surveyPercent = targetGroup > 0 ? Math.min(100, (crowdSize / targetGroup) * 100) : 0;
      const formatted = surveyPercent.toFixed(1);
      
      document.getElementById('survey-percent-display').textContent = formatted + '%';
      document.getElementById('participant-percent').textContent = formatted + '%';
      
      const totalScore = (mediaCoverage + surveyPercent + surveyPercent) / 3;
      document.getElementById('total-ip2m1-2').textContent = totalScore.toFixed(1);
    }
    
    // Update IP3M2 calculations
    function updateIP3M2() {
      const mediaList = document.getElementById('ip3-media-list')?.value.trim() || '';
      const mediaLines = mediaList.split(/\r?\n/).filter(line => line.trim() !== '');
      const mediaCount = mediaLines.length;
      const mediaPercent = mediaCount >= 3 ? 100 : 0;
      document.getElementById('ip3-media-percent').textContent = mediaPercent + '%';
      
      const ip3Actual = num(document.getElementById('ip3-actual-attendance')?.value || 0);
      const ip3Target = num(document.getElementById('ip3-target-attendance')?.value || 0);
      const ip3Participation = ip3Target > 0 ? Math.min(100, (ip3Actual / ip3Target) * 100) : 0;
      document.getElementById('ip3-participation-percent').textContent = ip3Participation.toFixed(1) + '%';
      
      const totalRespondent = num(document.getElementById('ip3-total-respondent')?.value || 0);
      const positiveRespondent = num(document.getElementById('ip3-positive-respondent')?.value || 0);
      const satisfaction = totalRespondent > 0 ? (positiveRespondent / totalRespondent) * 100 : 0;
      document.getElementById('ip3-satisfaction-percent').textContent = satisfaction.toFixed(1) + '%';
      
      const revenue = num(document.getElementById('ip3-revenue')?.value || 0);
      const modal = num(document.getElementById('ip3-modal')?.value || 0);
      let roi = 0;
      if (modal > 0) roi = ((revenue - modal) / modal) * 100;
      const roiDisplay = isFinite(roi) ? roi.toFixed(1) : '0';
      document.getElementById('ip3-roi-percent').textContent = roiDisplay + '%';
    }
    
    // Add VIP guest field
    function addVipGuest() {
      const container = document.getElementById('vip-guests-container');
      const newField = document.createElement('div');
      newField.className = 'flex gap-2';
      newField.innerHTML = `
        <input type="text" name="vip_guest[]" class="flex-1 px-4 py-3 rounded-lg input-style text-slate-800 placeholder-slate-400" placeholder="Nama tetamu kehormat">
        <button type="button" class="px-3 bg-red-100 hover:bg-red-200 rounded-lg text-red-700" onclick="this.parentElement.remove()">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
        </button>
      `;
      container.appendChild(newField);
    }
    
    // Fetch record count
    async function fetchRecordCount() {
      try {
        console.log('Fetching record count...');
        const response = await fetch(`${WEB_APP_URL}?count=1`);
        const data = await response.json();
        console.log('Record count response:', data);
        document.getElementById('record-count').textContent = `${data.count} Records`;
      } catch (error) {
        console.error("Record count error:", error);
        document.getElementById('record-count').textContent = "Records saved";
      }
    }
    
    // ✅ FIXED SUBMIT FUNCTION
    async function submitForm(e) {
      e.preventDefault();
      
      const btn = document.getElementById('submit-btn');
      const originalText = btn.innerHTML;
      
      btn.disabled = true;
      btn.innerHTML = '<span>Saving to Google Sheets...</span>';
      
      try {
        console.log('=== Starting form submission ===');
        
        // Get selected section
        const selectedSection = document.querySelector('.section-btn.border-cyan-400')?.dataset.section;
        if (!selectedSection) {
          alert('❌ Please select a report type first.');
          btn.disabled = false;
          btn.innerHTML = originalText;
          return;
        }
        
        // Collect form data
        const formData = {
          programme_name: document.getElementById('programme').value.trim(),
          programme_date: document.getElementById('date').value,
          organizer: document.getElementById('organizer').value.trim(),
          daerah: document.getElementById('daerah-dropdown').value,
          venue_capacity: document.getElementById('ip1-tempat')?.value.trim() || '',
          description: document.getElementById('ip1-deskripsi')?.value.trim() || '',
          objective: document.getElementById('ip1-objektif')?.value.trim() || '',
          impact: document.getElementById('ip1-impak')?.value.trim() || '',
          vip_guest: Array.from(document.querySelectorAll('input[name="vip_guest[]"]'))
            .map(input => input.value.trim())
            .filter(val => val)
            .join(', '),
          total_attendance: document.getElementById('ip1-bil-tetamu')?.value || '',
          selected_media_channels: '',
          media_coverage_percent: parseFloat(document.getElementById('media-coverage')?.textContent) || 0,
          crowd_size: document.getElementById('crowd-size')?.value || 0,
          target_group: document.getElementById('target-group')?.value || 0,
          survey_participation_percent: parseFloat(document.getElementById('survey-percent-display')?.textContent) || 0,
          total_ip2m1_score: parseFloat(document.getElementById('total-ip2m1-2')?.textContent) || 0,
          selected_supporting_docs: [],
          ip3_media_list: document.getElementById('ip3-media-list')?.value || '',
          ip3_media_percent: parseFloat(document.getElementById('ip3-media-percent')?.textContent) || 0,
          ip3_actual_attendance: document.getElementById('ip3-actual-attendance')?.value || 0,
          ip3_target_attendance: document.getElementById('ip3-target-attendance')?.value || 0,
          ip3_participation_percent: parseFloat(document.getElementById('ip3-participation-percent')?.textContent) || 0,
          ip3_total_respondent: document.getElementById('ip3-total-respondent')?.value || 0,
          ip3_positive_respondent: document.getElementById('ip3-positive-respondent')?.value || 0,
          ip3_satisfaction_percent: parseFloat(document.getElementById('ip3-satisfaction-percent')?.textContent) || 0,
          revenue_rm: document.getElementById('ip3-revenue')?.value || 0,
          modal_rm: document.getElementById('ip3-modal')?.value || 0,
          roi_percent: parseFloat(document.getElementById('ip3-roi-percent')?.textContent) || 0,
          section_type: selectedSection,
          submission_time: new Date().toISOString()
        };
        
        // Collect media channels
        const mediaChannels = [];
        if (document.getElementById('media-cetak-checkbox')?.checked) {
          const example = document.getElementById('media-cetak-example')?.value.trim();
          mediaChannels.push(`Media Cetak: ${example || 'N/A'}`);
        }
        if (document.getElementById('media-elektronik-checkbox')?.checked) {
          const example = document.getElementById('media-elektronik-example')?.value.trim();
          mediaChannels.push(`Media Elektronik: ${example || 'N/A'}`);
        }
        if (document.getElementById('media-digital-checkbox')?.checked) {
          const example = document.getElementById('media-digital-example')?.value.trim();
          mediaChannels.push(`Media Digital: ${example || 'N/A'}`);
        }
        formData.selected_media_channels = mediaChannels.join(', ');
        
        // Collect supporting docs
        const supportingDocs = [];
        if (document.getElementById('doc-kertas-kerja')?.checked) supportingDocs.push('Kertas kerja program / slide pembentangan');
        if (document.getElementById('doc-surat-mesyuarat')?.checked) supportingDocs.push('Surat mesyuarat penyelarasan / jemputan program');
        if (document.getElementById('doc-laporan-kpi')?.checked) supportingDocs.push('Laporan selepas program - borang KPI IP2M1-1');
        if (document.getElementById('doc-gambar')?.checked) supportingDocs.push('Gambar program / tangkap layar media');
        if (document.getElementById('doc-laporan-sms')?.checked) supportingDocs.push('Laporan Maklum Balas dari Survey Management System (SMS)');
        formData.selected_supporting_docs = supportingDocs.join(', ');
        
        console.log('Form data prepared:', formData);
        
        // Process images based on selected section
        const images = [];
        const imageInputId = {
          'ip2m1-1': 'ip2m1-1-images',
          'ip2m1-2': 'ip2m1-2-images',
          'ip3m2': 'ip3m2-images'
        }[selectedSection];
        
        const imageInput = document.getElementById(imageInputId);
        if (imageInput && imageInput.files.length > 0) {
          console.log(`Processing ${imageInput.files.length} images`);
          for (let i = 0; i < imageInput.files.length; i++) {
            const file = imageInput.files[i];
            if (file.size > 5 * 1024 * 1024) {
              alert(`Image ${file.name} is too large (max 5MB)`);
              btn.disabled = false;
              btn.innerHTML = originalText;
              return;
            }
            images.push(await fileToBase64(file));
          }
        }
        
        // Process PDFs (only for IP2M1:2)
        const pdfs = [];
        if (selectedSection === 'ip2m1-2') {
          const pdfInput = document.getElementById('supporting-docs-pdf');
          if (pdfInput && pdfInput.files.length > 0) {
            console.log(`Processing ${pdfInput.files.length} PDFs`);
            for (let i = 0; i < pdfInput.files.length; i++) {
              const file = pdfInput.files[i];
              if (file.size > 10 * 1024 * 1024) {
                alert(`PDF ${file.name} is too large (max 10MB)`);
                btn.disabled = false;
                btn.innerHTML = originalText;
                return;
              }
              pdfs.push(await fileToBase64(file));
            }
          }
        }
        
        // Prepare payload
        const payload = {
          formData: formData,
          images: images,
          pdfs: pdfs,
          debug: true
        };
        
        console.log('Sending to:', WEB_APP_URL);
        console.log('Payload size:', JSON.stringify(payload).length, 'bytes');
        
        // Send to Google Apps Script
        const response = await fetch(WEB_APP_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(payload)
        });
        
        const result = await response.json();
        console.log('Server response:', result);
        
        if (result.success) {
          alert(`✅ Success! Data saved to Google Sheets.\nRow: ${result.row}\nFolder: ${result.folderUrl}`);
          
          // Reset form
          document.getElementById('main-form').reset();
          
          // Clear image previews
          document.querySelectorAll('[id$="-image-preview"]').forEach(el => el.innerHTML = '');
          document.querySelectorAll('input[type="file"]').forEach(el => el.value = '');
          
          // Reset VIP guests
          const vipContainer = document.getElementById('vip-guests-container');
          vipContainer.innerHTML = `
            <div class="flex gap-2">
              <input type="text" name="vip_guest[]" class="flex-1 px-4 py-3 rounded-lg input-style text-slate-800 placeholder-slate-400" placeholder="Nama tetamu kehormat">
              <button type="button" class="px-3 bg-slate-100 hover:bg-slate-200 rounded-lg text-slate-700" onclick="addVipGuest()">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                </svg>
              </button>
            </div>
          `;
          
          // Reset checkboxes
          document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
          document.querySelectorAll('input[type="checkbox"] + input').forEach(input => {
            input.disabled = true;
            input.value = '';
          });
          
          // Update counters
          updateIP2M1_2();
          updateIP3M2();
          fetchRecordCount();
          
        } else {
          throw new Error(result.error || 'Unknown error from server');
        }
        
      } catch (error) {
        console.error('Submission error:', error);
        alert(`❌ Submission failed:\n${error.message}\n\nPlease check:\n1. Internet connection\n2. Web App URL is correct\n3. Try submitting smaller files`);
      } finally {
        btn.disabled = false;
        btn.innerHTML = originalText;
      }
    }
    
    // Setup functions
    function setupSectionSelection() {
      const sectionBtns = document.querySelectorAll('.section-btn');
      const form = document.getElementById('main-form');
      const sections = {
        'ip2m1-1': document.getElementById('section-ip2m
